<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculadora</title>
  </head>
  <body>
    <h1>Calculadora com JavaScript</h1>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="calculator-buttons">
        <button id="clean-display">CE</button>
        <button id="clean-calc">C</button>
        <button id="backspace">«</button>
        <button id="op-division">/</button>
        <button id="key7">7</button>
        <button id="key8">8</button>
        <button id="key9">9</button>
        <button id="op-multi">*</button>
        <button id="key4">4</button>
        <button id="key5">5</button>
        <button id="key6">6</button>
        <button id="op-subtract">-</button>
        <button id="key1">1</button>
        <button id="key2">2</button>
        <button id="key3">3</button>
        <button id="op-add">+</button>
        <button id="reverse">±</button>
        <button id="key0">0</button>
        <button id="float">,</button>
        <button id="equal">=</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
